<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/banner.css" />
		<link rel="stylesheet" href="./css/productos.css" />
		<link rel="stylesheet" href="./css/contacto.css" />
		<link rel="stylesheet" href="./css/footer.css" />
		<link rel="stylesheet" href="./css/login.css" />
		<title>AluraGeek</title>
	</head>
	<body>
		<header class="header-container">
			<div class="header-left">
				<h1>
					<img
						class="header-logo"
						src="./Image/Logo.png"
						alt="AluraGeek Logo" />
				</h1>
				<div class="header-buscador">
					<input type="text" placeholder="Que desea buscar?" />
					<button>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-search"
							viewBox="0 0 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
						</svg>
					</button>
				</div>
			</div>
			<button class="mobile-search">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="16"
					height="16"
					fill="currentColor"
					class="bi bi-search"
					viewBox="0 0 16 16">
					<path
						d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
				</svg>
			</button>
		</header>
		<section class="login-container">
			<form class="login-form" action="">
				<h2>Iniciar Sesión</h2>
				<input type="text" placeholder="Escriba su correo electrónico" />
				<input type="text" placeholder="Escriba su contraseña" />
				<button class="boton-azul btn-login">Entrar</button>
			</form>
		</section>
		<section class="contato-container">
			<div class="contacto-left">
				<a class="contacto-logo" href="#">
					<img src="./Image/Logo.png" alt=""
				/></a>
				<div class="contacto-info">
					<a href="">Quienes somos</a><a href="">Politica de privacidad</a
					><a href="">Programa de fidelidad</a><a href="">Nuestras tiendas</a
					><a href="">Quiero ser franquiciado</a><a href="">Anúncie aqui</a>
				</div>
			</div>
			<form action="" class="contacto-formulario">
				<h3>Hable con nosotros</h3>
				<div class="contacto-form-nombre">
					<span>Nombre</span>
					<input type="text" />
				</div>
				<textarea
					name=""
					id=""
					cols="30"
					rows="10"
					placeholder="Escribe tu mensaje"></textarea>
				<button class="boton-azul">Enviar Mensaje</button>
			</form>
		</section>
		<footer class="footer-container">
			<div class="redes-sociales">
				<a href="https://github.com/ivanexDev"
					><img
						class="img-sn"
						src="./Image/github-svgrepo-com.svg"
						alt="githublogo"
				/></a>
				<a href="https://www.linkedin.com/in/ipereirameza/"
					><img
						class="img-sn linkedin"
						src="./Image/linkedin-svgrepo-com.svg"
						alt="linkedinlogo"
				/></a>
			</div>
			<div class="mi-info">Creado por Iván Pereira</div>
		</footer>
	</body>
</html>
