<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="/css/reset.css" /> -->
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/header.css" />
		<link rel="stylesheet" href="/css/banner.css" />
		<title>AluraGeek</title>
	</head>
	<body>
		<header class="header-container">
			<div class="header-left">
				<img class="header-logo" src="/Image/Logo.png" alt="AluraGeek Logo" />
				<div class="header-buscador">
					<input type="text" placeholder="Que desea buscar?" />
					<button>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-search"
							viewBox="0 0 16 16">
							<path
								d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
						</svg>
					</button>
				</div>
			</div>
			<a class="header-login" href="#">Login</a>
		</header>
		<section class="banner-container">
			<h2>Febrero Promocional</h2>
			<span>Productos seleccionados con 33% de descuento</span>
			<button class="boton-azul">Ver Consolas</button>
		</section>
		<section class="productos"></section>
		<section class="contato"></section>
		<footer></footer>
	</body>
</html>
